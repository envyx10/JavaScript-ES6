<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PortafolioJS - Pablo</title>
    <link href="../../css/styles.css" rel="stylesheet" type="text/css" />
    <script defer src="../../js/login.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="img/favicon.ico" type="img">
</head>

<body >

    <div class="container d-grid justify-content-center align-items-center vh-100 custom-padding" id="loginForm">

        <div class="container bg-body p-3" >

            <div class="row">
                <div class="col-md-6">
                    <img src="../../img/login.jpg" alt="Image" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <div class="row justify-content-center custom-pt">
                        <div class="col-md-8">
                            <div class="mb-4">

                                <h3>Sign in</h3>
                                <p class="text-muted">Portafolio JS by Pablo Gil Diaz</p>

                            </div>

                            <form>

                                <div class="form-group first">
                                    <label for="username" class="custom-focus">Username</label>
                                    <input type="text" class="mb-3 form-control " id="username"
                                        placeholder="El usuario es Pablo">
            
                                </div>

                                <div class="form-group last mb-4">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="La contraseña es 1234">
                              
                                    <div id="passwordHelpBlock" class="form-text text-muted">
                                        Tu contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y
                                        no debe contener espacios, caracteres especiales ni emojis. 
                                    </div>
                                </div>


                                <input type="submit" id="loginButton" value="Log In" onclick="logueo()"
                                class="btn btn-block btn-primary button-bg-custom">

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
