    <div class="container mt-5">


        <div class="row justify-content-center">

            <!-- Calculadora Izquierda -->
            <div class="col-8 col-md-6 col-lg-4 d-flex flex-column">

                <form class="p-4 mt-4 border rounded flex-grow-1 d-flex flex-column" onsubmit="return calcular()">
                    <h3 class="text-muted">Calculadora básica</h3>
                    <hr>
                    <div class="mb-3">
                        <label for="numero1" class="form-label">Número 1:</label>
                        <input type="number" class="form-control" id="numero1" step="0.1"
                            aria-describedby="numero1Help">
                    </div>
                    <div class="mb-3">
                        <label for="numero2" class="form-label">Número 2:</label>
                        <input type="number" class="form-control" id="numero2" step="0.1">
                    </div>
                    <div class="mb-3">
                        <label for="operacion" class="form-label">Elige operación:</label>
                        <select class="form-select" id="operacion">
                            <option value="sumar">Sumar</option>
                            <option value="restar">Restar</option>
                            <option value="multiplicar">Multiplicar</option>
                            <option value="dividir">Dividir</option>
                            <option value="factorial">Factorial</option>
                            <option value="potencia">Potencia</option>
                            <option value="raiz-cuadrada">Raíz Cuadrada</option>
                            <option value="porcentaje">Porcentaje</option>
                            <option value="parte-entera">Parte Entera</option>
                            <option value="parte-decimal">Parte Decimal</option>
                        </select>
                    </div>
                    <hr>
                    <p id="resultado" class="text-muted mt-auto"></p>
                    <div class="bottons">
                        <button type="submit" class="btn button-bg-custom text-white">Calcular</button>
                    </div>
                </form>
            </div>

            <!-- Conversor Derecha -->
            <div class="col-8 col-md-6 col-lg-4 d-flex flex-column">
                <form class="p-4 mt-4 border rounded flex-grow-1 d-flex flex-column" onsubmit="return convertirBase()">
                    <h3 class="text-muted">Conversión de Bases</h3>
                    <hr>
                    <div class="mb-3">
                        <label for="numeroBase" class="form-label">Número:</label>
                        <input type="text" class="form-control" id="numeroBase">
                    </div>
                    <div class="mb-3">
                        <label for="baseDestino" class="form-label">Base de destino:</label>
                        <select class="form-select" id="baseDestino">
                            <option value="2">Binario</option>
                            <option value="10">Decimal</option>
                            <option value="16">Hexadecimal</option>
                        </select>
                    </div>
                    <hr>
                    <p id="resultadoConversion" class="text-muted mt-auto"></p>
                    <div class="bottons">
                        <button type="submit" class="btn button-bg-custom text-white">Convertir</button>
                    </div>
                </form>
            </div>
