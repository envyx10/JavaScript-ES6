    <div class="container mt-personalizado">
        <h2>Práctica CRUD - IndexDB</h2>
        <form id="form1" class="mb-4">
            <fieldset>
                <legend>Guardar nombre y valor</legend>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Introduce un nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="valor" class="form-label">Introduce un valor</label>
                    <input type="text" class="form-control" id="valor" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Sube una imagen</label>
                    <input type="file" class="form-control" id="image" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </fieldset>
        </form>
        <div>
            <button class="btn btn-secondary" id="loadAPI">Cargar 1 dato desde API</button>
            <button class="btn btn-secondary" id="loadMoreAPI">Cargar 5 datos desde API</button>
